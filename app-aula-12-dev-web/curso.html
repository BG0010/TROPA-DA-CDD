<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Cursos</title>
    <link rel="stylesheet" href="css/curso.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">Frontend</div>
        <button class="menu-toggle" aria-label="Abrir Menu">
          <span class="hamburger"></span>
        </button>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="curso.html">Cursos</a></li>
          <li><a href="#contact">Contato</a></li>
          <li><a href="login.html">Sair</a></li>
        </ul>
      </nav>
    </header>
    <body>
      <main class="main">
        <div class="container">
          <h2>Cadastro de Cursos</h2>
  
          <form id="cursoForm">
            <input
              type="number"
              id="idCurso"
              placeholder="Id do Curso"
              required
            />
            <input
              type="text"
              id="cursoNome"
              placeholder="Nome do Curso"
              required
            />
            <input
              type="text"
              id="cursoDuracao"
              placeholder="Duração (horas)"
              required
            />
            <textarea id="cursoDescricao" placeholder="Descrição do Curso" required></textarea>
            <button class="cursoSubmit" type="submit">Adicionar Curso</button>
          </form>
          <div>
            <table border="1">
              <thead>
                <th>ID</th>
                <th>Nome</th>
                <th>Duração</th>
                <th>Descrição</th>
                <th>Ações</th>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Fabrica de bico</td>
                  <td>80h</td>
                  <td>Arsenal de fuzil novo</td>
                  <td>
                    <button>Detalhes</button>
                    <button>Editar</button>
                    <button>Excluir</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
      </main>
    </body>
    <script src="js/curso.js"></script>
  </body>
</html>
